<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate Properties{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive-fix.css') }}">
    <style>
        /* Basic responsive layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        /* Responsive grid for property cards */
        .property-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .page-header {
                padding: 15px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="page-header">
        <h1>{% block header_title %}Properties{% endblock %}</h1>
        <p>{% block header_subtitle %}Find your perfect property{% endblock %}</p>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
        
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <script src="{{ url_for('static', filename='js/cookie-consent.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
